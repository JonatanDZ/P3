            <label for="dev">Dev</label><br>

            <input type="radio" id="stage" name="branch" value="STAGING">
            <label for="stage">Stage</label><br>

            <input type="radio" id="prod" name="branch" value="PRODUCTION">
            <label for="prod">Prod</label><br>
        </div>
        <h1>Danmark - Bob</h1>
    </nav>
    <div class="main">
    <aside>
        <h1>Departments</h1>
        <div class = "departmentSelector">

        </div>
    </aside>

        <section>
            <div id="searchbar">
                <input type="text" placeholder="Placeholder for search">
                <button id="addToolBtn" class="toggleBtn"> &nbsp;+&nbsp; </button>
            </div>

            <div class="popUpForm" id="addToolDiv" style="display: none">
                <form class="from-container">
                    <h1>Add Tool</h1>

                    <label for="toolName"> <b> Tool name</b></label>
                    <input id="toolName" type="text" placeholder="Enter Tool Name" name="toolName" required>

                    <label for="toolURL"> <b> Tool URL</b></label>
                    <input id="toolURL" type="text" placeholder="Enter URL" name="toolURL" required>

                    <label for="isDynamic"> <b> Is Dynamic?</b>
                        <input id="isDynamic" type="checkbox" placeholder="Is Dynamic?" name="IsDynamic"> Is Dynamic?
                    </label>


                    <label for="tags"> <b> Tags </b></label>
                    <input id="tags" type="text" placeholder="Enter Tags" name="tags">

                    <label for="departmentsInput"> <b> Department</b></label>
                    <div id = "departmentsInput" class="inputDiv"></div>


                    <label for="stagesInput"> <b> Stages</b></label>
                    <div id = "stagesInput" class="inputDiv">
                        <div class="checkBoxDiv">
                            <label for="developmentInput"> Development </label>
                            <input id= "developmentInput" class="stagesChecks" type="checkbox" value="DEVELOPMENT">
                        </div>
                        <div class="checkBoxDiv">
                            <label for="stagingInput"> Staging </label>
                            <input id="stagingInput" class="stagesChecks" type="checkbox" value="STAGING">
                        </div>
                        <div class="checkBoxDiv">
                            <label for="productionInput"> Production </label>
                            <input id="productionInput"class="stagesChecks" type="checkbox" value="PRODUCTION">
                        </div>
                    </div>


                    <label for="jurisdictionsInput"> <b> Jurisdiction</b></label>
                    <div id="jurisdictionsInput" class="inputDiv"> </div>

                    <button type="submit" id="submitBtn" class="submitBtn">Add Tool</button>
                    <button type="button" class="toggleBtn">Cancel</button>
                </form>
            </div>

            <h1>Favorites</h1>
            <div id="favorites"></div>

            <h1>Departments</h1>
            <div id="departmentSelected"></div>

            <h1>All Tools</h1>
            <div id="allTools"></div>
        </section>
    </div>

    <footer>
        <div id="branch">Dev</div>
    </footer>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Pages</title>
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/searchbar.css">
    <link rel="stylesheet" href="css/toolCard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="nav-left">
            <input id="jurisdiction" type="checkbox" value="jurisdiction">
            <label for="jurisdiction"></label>

            <div class="branchSelector">
                <input type="radio" id="dev" name="branch" value="DEVELOPMENT" checked>
                <label for="dev">Dev</label><br>

                <input type="radio" id="stage" name="branch" value="STAGING">
                <label for="stage">Stage</label><br>

                <input type="radio" id="prod" name="branch" value="PRODUCTION">
                <label for="prod">Prod</label><br>
            </div>
        </div>

        <div class="nav-mid">
            <h1 id="userJurisdictionNav"></h1>
        </div>

        <div class="nav-right">
            <button id="addToolBtn" class="toggleBtn"> &nbsp;+&nbsp;</button>
            <div class="dropdown">
                <div id="bellNotifications">
                    <button class="dropdownbtn">
                        <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.35419 21C10.0593 21.6224 10.9856 22 12 22C13.0145 22 13.9407 21.6224 14.6458 21M18 8C18 6.4087 17.3679 4.88258 16.2427 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.8826 2.63214 7.75738 3.75736C6.63216 4.88258 6.00002 6.4087 6.00002 8C6.00002 11.0902 5.22049 13.206 4.34968 14.6054C3.61515 15.7859 3.24788 16.3761 3.26134 16.5408C3.27626 16.7231 3.31488 16.7926 3.46179 16.9016C3.59448 17 4.19261 17 5.38887 17H18.6112C19.8074 17 20.4056 17 20.5382 16.9016C20.6852 16.7926 20.7238 16.7231 20.7387 16.5408C20.7522 16.3761 20.3849 15.7859 19.6504 14.6054C18.7795 13.206 18 11.0902 18 8Z"
                                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <!-- Here the dropdown content is loaded into -->
                <div class="dropdownContent" id="dropdownIndividualItem"></div>
            </div>
        </div>
    </nav>

    <div class="main">
    <aside>
        <h1>Departments</h1>
        <div class = "departmentSelector"> </div>
    </aside>

        <section>
            <div id="searchbar">
                <input id = "myInput" type="text" placeholder="Search for tools by tags">
            </div>

            <div class="popUpForm" id="addToolDiv" style="display: none">
                <div class="from-container">
                    <h1>Add Tool</h1>

                    <div class="formCards" id="formCard1" data-card="1">
                        <label for="toolName"> <h3> Tool name</h3></label>
                        <label for="isPersonal"> Is the tool personal?
                            <input id="isPersonal" type="checkbox" name="isPersonal" class="isPersonal" checked="checked">
                        </label>
                        <input id="toolName" type="text" placeholder="Enter Tool Name" name="toolName" class="toolName" required>
                    </div>

                    <div class="formCards" id="formCard2" data-card="2" style="display: none">
                        <label for="toolURL"> <h3> Tool URL</h3></label>
                        <label for="isDynamic"> Is the URL Dynamic?
                            <input id="isDynamic" type="checkbox" name="IsDynamic" class="isDynamic" checked="checked">
                        </label>
                        <div id="toolURL">
                            <input id="toolURL1" class="toolURL" type="text" placeholder="Enter first part of URL" name="toolURL" required>
                            <b id="toolUser">{Initials}</b>
                            <input id="toolURL2" class="toolURL toolURLHide" type="text" placeholder="Enter second part of URL" name="toolURL" required>
                        </div>
                    </div>

                    <div class="formCards" id="formCard3" data-card="3" style="display: none">
                        <label for="departmentsInput"> <h3> Department</h3></label>
                        <div id = "departmentsInput" class="inputDiv"></div>
                    </div>

                    <div class="formCards" id="formCard4" data-card="4" style="display: none">
                        <label for="stagesInput"> <h3> Stages</h3></label>
                        <div id = "stagesInput" class="inputDiv">
                            <div class="checkBoxDiv">
                                <label for="developmentInput"> Development </label>
                                <input id= "developmentInput" class="stagesChecks" type="checkbox" value="1" name="Development">
                            </div>
                            <div class="checkBoxDiv">
                                <label for="stagingInput"> Staging </label>
                                <input id="stagingInput" class="stagesChecks" type="checkbox" value="2" name="Staging">
                            </div>
                            <div class="checkBoxDiv">
                                <label for="productionInput"> Production </label>
                                <input id="productionInput" class="stagesChecks"  type="checkbox" value="3" name="Production">
                            </div>
                            <label for="jurisdictionsInput"> <h3> Jurisdiction</h3></label>
                            <div id="jurisdictionsInput" class="inputDiv"> </div>
                        </div>
                    </div>

                    <div class="formCards" id="formCard5" data-card="5" style="display: none">
                        <div id="tagDiv">

                            <label for="tags"> <h3> Tags </h3></label>
                            <div id="selectedTags" class="selected-tags"></div>
                            <!-- <button type="button" id="submitTagBtn"> Create Tag</button> -->
                            <input id="tags" type="text" placeholder="Enter Tags" name="tags" class="tags">
                            <div id="tagsSuggestions" class="tag-suggestions">
                            </div>
                        </div>
                    </div>

                    <div class="formCards" id="formCard6" data-card="6" style="display: none">
                        <div class="tool-summary"> </div>
                        <div class="buttondiv">
                            <button type="button" class="toggleBtn submitFormBtn">Cancel</button>
                            <button type="submit" id="submitBtn" class="submitBtn submitFormBtn">Add Tool</button>
                        </div>
                    </div>
                    <div class="buttondiv">
                        <button type="button" id="prev" class="toggleCardBtn submitFormBtn" value="-1" disabled>Previous</button>
                        <button type="button" id="next" class="toggleCardBtn submitFormBtn" value="1">Next</button>
                    </div>
                </div>
            </div>

            <h1>Favorites</h1>
            <div id="favorites"></div>

            <h1>Departments</h1>
            <div id="departmentSelected"></div>

            <h1>All Tools</h1>
            <div id="allTools"></div>
        </section>
    </div>

    <footer></footer>


    <script type="module" src="/js/dropdown.js"></script>
    <script type="module" src="/js/endpointScripts.js"> </script>
    <script type="module" src="js/displayTools.js"></script>
    <script type="module" src="/js/addToolForm.js"> </script>
    <script type="module" src="/js/fetchTool.js"> </script>
    <script type="module" src="/js/footerVariable.js"></script>
    <script type="module" src="/js/displayFavorites.js"></script>
    <script type="module" src="/js/userJurisdictionNav.js"></script>
    <script type="module" src="js/toggleDepartment.js"></script>
    <script type="module" src="/js/searchbar.js"></script>
</body>
</html>

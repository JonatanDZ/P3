<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <nav>
        <input id="jurisdiction" type="checkbox" value="jurisdiction">
        <label for="jurisdiction"></label>

        <div class="branchSelector">
            <input type="radio" id="dev" name="branch" value="DEVELOPMENT" checked>
            <label for="dev">Dev</label><br>

            <input type="radio" id="stage" name="branch" value="STAGING">
            <label for="stage">Stage</label><br>

            <input type="radio" id="prod" name="branch" value="PRODUCTION">
            <label for="prod">Prod</label><br>
        </div>
        <h1>Danmark - Bob</h1>
    </nav>
    <div class="main">
    <aside>
        <h1>Departments</h1>
        <div class = "departmentSelector"> </div>
    </aside>

        <section>
            <div id="searchbar">
                <input type="text" placeholder="Placeholder for search">
                <button id="addToolBtn" class="toggleBtn"> &nbsp;+&nbsp; </button>
            </div>

            <div class="popUpForm" id="addToolDiv" style="display: none">
                <form class="from-container">
                    <h1>Add Tool</h1>

                    <label for="toolName"> <h3> Tool name</h3></label>
                    <input id="toolName" type="text" placeholder="Enter Tool Name" name="toolName" required>

                    <label for="isDynamic"> <h3> Is Dynamic?</h3>
                        <input id="isDynamic" type="checkbox" name="IsDynamic" class="isDynamic" checked="checked">
                    </label>

                    <label for="toolURL"> <h3> Tool URL</h3></label>
                    <div id="toolURL">
                        <input id="toolURL1" class="toolURL" type="text" placeholder="Enter first part of URL" name="toolURL" required>
                        <b id="toolUser">USER</b>
                        <input id="toolURL2" class="toolURL toolURLHide" type="text" placeholder="Enter second part of URL" name="toolURL" required>
                    </div>




                    <label for="tags"> <h3> Tags </h3></label>
                    <input id="tags" type="text" placeholder="Enter Tags" name="tags">

                    <label for="departmentsInput"> <h3> Department</h3></label>
                    <div id = "departmentsInput" class="inputDiv"></div>


                    <label for="stagesInput"> <h3> Stages</h3></label>
                    <div id = "stagesInput" class="inputDiv">
                        <div class="checkBoxDiv">
                            <label for="developmentInput"> Development </label>
                            <input id= "developmentInput" class="stagesChecks" type="checkbox" value="DEVELOPMENT">
                        </div>
                        <div class="checkBoxDiv">
                            <label for="stagingInput"> Staging </label>
                            <input id="stagingInput" class="stagesChecks" type="checkbox" value="STAGING">
                        </div>
                        <div class="checkBoxDiv">
                            <label for="productionInput"> Production </label>
                            <input id="productionInput"class="stagesChecks" type="checkbox" value="PRODUCTION">
                        </div>
                    </div>


                    <label for="jurisdictionsInput"> <h3> Jurisdiction</h3></label>
                    <div id="jurisdictionsInput" class="inputDiv"> </div>

                    <div class="buttondiv">
                    <button type="submit" id="submitBtn" class="submitBtn submitformbtn">Add Tool</button>
                    <button type="button" class="toggleBtn submitformbtn">Cancel</button>
                    </div>
                </form>
            </div>

            <h1>Favorites</h1>
            <div id="favorites"></div>

            <h1>Departments</h1>
            <div id="departmentSelected"></div>

            <h1>All Tools</h1>
            <div id="allTools"></div>
        </section>
    </div>

    <footer>
        <div id="branch">Dev</div>
    </footer>
    <script type="module" src="/js/endpointScripts.js"> </script>
    <script type="module" src="/js/addToolForm.js"> </script>
    <script type="module" src="/js/fetchTool.js"> </script>
</body>
</html>

        <section>
            <div id="searchbar">
                <input type="text" placeholder="Placeholder for search">
                <button id="addToolBtn"> &nbsp;+&nbsp; </button>
            </div>

            <div class="popUpForm" id="addToolDiv" style="display: none">
                <form class="from-container">
                    <h1>Add Tool</h1>

                    <label for="toolName"> <b> Tool name</b></label>
                    <input id="toolName" type="text" placeholder="Enter Tool Name" name="toolName" required>

                    <label for="toolURL"> <b> Tool URL</b></label>
                    <input id="toolURL" type="text" placeholder="Enter URL" name="toolURL" required>

                    <label for="IsDynamic"> <b> Tool URL</b>
                        <input id="IsDynamic" type="checkbox" placeholder="Is Dynamic?" name="IsDynamic" required> Is Dynamic?
                    </label>


                    <label for="Tags"> <b> Tags </b></label>
                    <input id="Tags" type="text" placeholder="Enter Tags" name="tags" required>

                    <label for="DepartmentInput"> <b> Department</b></label>
                    <div id = "DepartmentInput" class="Select department"></div>

                    <label for="Stages"> <b> Stages</b></label>
                    <div id = "Stages" class="Select stage">
                        <input type="checkbox" value="Development">Development</input>
                        <input type="checkbox" value="Staging"> Staging</input>
                        <input type="checkbox" value="Production"> Production </input>
                    </div>


                    <label for="JurisdictionInput"> <b> Choose jurisdiction</b></label>
                    <div id="JurisdictionInput" class="Select jurisdiction">
                            <input type="checkbox" value="DK">DK</input>
                            <input type="checkbox" value="UK">UK</input>
                    </div>
                    <button type="submit" class="AddTool">Add Tool</button>
                    <button type="button" class="cancel">Cancel</button>
                </form>
            </div>

            <h1>Favorites</h1>
            <div id="favorites"></div>

            <h1>Departments</h1>
            <div id="departmentSelected"></div>

            <h1>All Tools</h1>
            <div id="allTools"></div>
